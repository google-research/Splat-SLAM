dataset: 'replica'

mapping:
  final_refine_iters: 2000
  Calibration:
    depth_scale: 6553.5

tracking:
  buffer: 400
  beta: 0.6
  warmup: 8
  mono_thres: False
  motion_filter:
    thresh: 1.75  
  frontend:
    keyframe_thresh: 2.25 
    thresh: 25.0  
    window: 50  
    radius: 2
    max_factors: 100  
  backend:
    # used for loop detection
    ba_freq: 50
    loop_window: 50
    loop_nms: 25

cam:
  ### original camera parameters
  H: 680
  W: 1200
  fx: 600.0
  fy: 600.0
  cx: 599.5
  cy: 339.5
  png_depth_scale: 6553.5 #for depth image in png format
  ### target/output camera settings, camera_size -> resize -> crop -> target_size
  H_edge: 0
  W_edge: 0
  H_out: 320
  W_out: 640

data:
  image_dir: /home/lbg030/Documents/Dataset/Replica/orig/Replica
  output: /home/lbg030/Desktop/slam/Splat-SLAM